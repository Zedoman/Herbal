{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Add New Remedy</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add') }}">
                    <div class="mb-3">
                        <label for="content" class="form-label">Remedy Description</label>
                        <textarea class="form-control" id="content" name="content" rows="4" required
                            placeholder="Enter detailed description of the remedy, including preparation method, dosage, and any warnings..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="symptom" class="form-label">Target Symptom</label>
                        <select class="form-select" id="symptom" name="symptom" required>
                            <option value="">Select a symptom</option>
                            <option value="headache">Headache</option>
                            <option value="insomnia">Insomnia</option>
                            <option value="anxiety">Anxiety</option>
                            <option value="digestion">Digestion</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="safety" class="form-label">Safety Level</label>
                        <select class="form-select" id="safety" name="safety" required>
                            <option value="">Select safety level</option>
                            <option value="pregnancy_safe">Safe During Pregnancy</option>
                            <option value="pregnancy_unsafe">Not Safe During Pregnancy</option>
                            <option value="consult_doctor">Consult Doctor Before Use</option>
                        </select>
                    </div>
                    
                    <div  type="hidden" class="mb-3">
                        <label type="hidden" for="source" class="form-label"></label>
                        <input type="hidden" type="text" class="form-control" id="source" name="source" 
                            placeholder="e.g., Traditional Medicine, Ayurveda, etc.">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Remedy</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
